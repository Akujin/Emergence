user nginx nginx;
worker_processes 1;
pid /emergence/kernel/run/nginx/nginx.pid;
error_log /var/log/nginx/error_log info;
events {
	worker_connections 1024;
	use epoll;
}
http {
	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	log_format main
		'$host $remote_addr - $remote_user [$time_local] '
		'"$request" $status $bytes_sent '
		'"$http_referer" "$http_user_agent" '
		'"$gzip_ratio"';
	client_header_timeout 10m;
	client_body_timeout 10m;
  client_max_body_size 20M;
	send_timeout 10m;
	connection_pool_size 256;
	client_header_buffer_size 1k;
	large_client_header_buffers 4 2k;
	request_pool_size 4k;
	gzip on;
	gzip_min_length 1100;
	gzip_buffers 4 8k;
	gzip_types text/plain;
	output_buffers 1 32k;
	postpone_output 1460;
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 75 20;
	ignore_invalid_headers on;
	index index.php;
	server {
		listen 199.36.31.172:80;
		server_name kitedeskdemo2.sites.emr.ge;
		access_log /emergence/sites/kitedeskdemo2/logs/access.log main;
		error_log /emergence/sites/kitedeskdemo2/logs/error.log info;
		location / {
			root /emergence/php-bootstrap/root;
			index index.php;
			rewrite ^(.+)$ /index.php last;
		}
		location ~ ^/index.php {
			include /etc/nginx/fastcgi_params;
			fastcgi_pass 127.0.0.1:9000;
			fastcgi_param PATH_INFO $fastcgi_script_name;
			fastcgi_param SITE_ROOT /emergence/sites/kitedeskdemo2;
			fastcgi_param SCRIPT_FILENAME /emergence/php-bootstrap/root$fastcgi_script_name;
			fastcgi_param PHP_VALUE	"auto_prepend_file=/emergence/php-bootstrap/bootstrap.php
						 include_path=/emergence/php-bootstrap/lib:/emergence/sites/kitedeskdemo2";
			fastcgi_index index.php;
		}
	}
